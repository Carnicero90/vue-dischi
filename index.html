<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> -->
    <link rel="stylesheet" href="css/my_frame.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- VUE CONTAINER -->
    <div id="root">
        <!-- HEADER -->
        <header>
            <div class="logo"><img src="img/download.png" alt=""></div>

        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main>
            <h1 class="test text-center">{{ test }}</h1>
            <select name="genre-selector" id="genre-selector" v-model="genre" aria-label="Seleziona un genere">
                <option value="" disabled selected hidden>Seleziona un genere</option>
                <option  v-for="item in genres" :value="item">{{ item }}</option>
                <option value="">All</option>
            </select>
            <!-- div.discs-list -->
            <ul v-if="discs.length==10" class="discs-list flexer center wrap">
                <!-- li.disc -->
                <li v-for="item in discs" v-if="genre ? item.genre == genre : true" class="disc flexer col center-cross">
                    <div class="cover">
                        <img :src="item.poster" alt="">
                    </div>
                    <!-- ul.info-list -->
                    <ul class="info-list text-center">
                        <li class="title">{{ item.title }}</li>
                        <li class="author">{{ item.author }}</li>
                        <li class="year">{{ item.year }}</li>
                    </ul>
                    <!-- END ul.info-list -->
                </li>
                <!-- END li.disc -->
            </ul>
            <!-- END div.discs-list -->

        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <!-- END FOOTER -->
    </div>
    <!-- END VUE CONTAINER -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js"></script>
</body>

</html>
